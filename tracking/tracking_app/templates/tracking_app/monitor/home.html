{% extends 'base.html' %}

{% block body %}

{% include 'common/nav_monitor.html' %}

<style>
    #map{
        width: 100%;
        height:700px;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class='btn-group' style="width:100%;">
                <a href="" class="btn btn-primary" style="width:100%;">
                    All()
                </a>
                <a href="" class="btn btn-primary" style="width:100%;">
                    Online()
                </a>
                <a href="" class="btn btn-primary" style="width:100%;">
                    OffLine()
                </a>
            </div>
            <div >

            </div>
            <div >
                <ul class="list-group">
                    {% for d in devices_list %}
                        <li class="list-group-item">
                            <a href="">
                                {{d.name}} 
                                <span style='float:right'>{{d.status}}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <div id="map"></div>
        </div>
    </div>
</div>
<script>
    var map;
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
            center: {lng: 31.0335, lat: -17.8252},
            zoom: 8
        })
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWiOLVHb0U4Ljf-5oteb2O9NCCzO84fLk&callback=initMap"
  type="text/javascript"></script>

{% endblock body %}
