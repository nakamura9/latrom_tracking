{% extends 'window.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
            <input type="text" name="search" id="id_search" placeholder='Type Customer Name' class="form-control" style='display:inline-block;width:60%;'>
            <button class="btn btn-primary" style='display:inline-block;'>Search Customer</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div>
                <div class="bg-primary text-white" style="padding:5px;">
                    <span><i class="fas fa-list-ul" ></i> All Customers</span>
                    <a href='{% url "tracking:create-customer" %}' style="text-decoration:none;display:inline-block;float:right;color:white;">+New</a>
                </div>
                <div>
                    
                    <ul class='list-group'>
                        {% for c in customers %}
                            <li class='list-group-item'>
                                <a href="/customer/detail/{{c.id}}" target='customer-list'>{{c.name_of_customer}}</a>
                            </li>
                        {% endfor %}                    
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <iframe name='customer-list' style="width:100%;height:500px;" src="/customer/detail/1" frameborder="0"></>
        </div>
    </div>
</div>

{% endblock content %}
