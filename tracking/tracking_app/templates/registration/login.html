{% extends 'base.html' %}

{% block body %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-8">
        <h1>Latrom Tracking</h1>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Latrom Tracking Login</h4>
                    <form action="" method='POST'>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type='submit' class="btn btn-primary">
                            Login</button><br>
                        No Account? <a href="/signup">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('input').addClass('form-control');
</script>
{% endblock body %}
